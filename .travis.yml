language: node_js
node_js:
  - 8
before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update
  - sudo apt-get install gcc-5 g++-5
  - sudo rm /usr/bin/g++
  - sudo ln -s /usr/bin/g++-5 /usr/bin/g++
  - npm install -g codecov
install:
  - npm i -g yarn
  - yarn install
after_success:
- codecov
after_failure:
- codecov
before_deploy:
- npm install -g firebase-tools
- yarn build:gitbook
deploy:
  provider: firebase
  on:
    tags: true
  skip_cleanup: true
  token:
    secure: 
