language: node_js
node_js:
  - 8
before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update
  - sudo apt-get install gcc-5 g++-5
  - sudo rm /usr/bin/g++
  - sudo ln -s /usr/bin/g++-5 /usr/bin/g++
  - npm install -g codecov
after_success:
- codecov
after_failure:
- codecov
deploy:
  provider: npm
  email: npm@t-code.pl
  api_key:
    secure: 
  on:
    tags: true
    repo: wikibus/Alcaeus
  skip_cleanup: true
